<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      a{text-decoration: none;}
      .alert
      {
        background-color: bisque;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="{% static 'product/js/jquery.min.js' %}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="col-md-offset-4 col-md-4"> 
   <!-- <h1 class="page-header text-primary text-center">Alert Message</h1> -->
  {% if messages %}
    {% for message in messages %}
    
        <div class="alert alert-{{message.tags}}" id="msg">{{message}}</div>
       
    {% endfor %}
  {% endif %}
  </div></div>
  {% load crispy_forms_tags %}
  
  <table border="2">
        <a class="btn btn-info" href="/home">Insert</a>
    <tr>
      <th></th>
      <th>Product ID</th>
      <th>Product Name</th>
      
    </tr>
  
{%if pro_list %}
{% for product in pro_list%}
<tr>
  <td><input type="checkbox" name="selected_ids" value="{{ product.id }}">

  </td>
<td>{{product.id}}</td> 
<td>{{product.productname}}</td>

<td><a class="btn btn-success" href="/edit/{{ product.id }}" >Update</a></td>
<td><a class="btn btn-danger" href="/delete/{{ product.id }}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>

</tr>

{% endfor %}
{% endif %}
 </table>   
 
</body>
</html>
<script>
$(document).ready(function()
{
$(".alert").hide(4000)
});



</script>
